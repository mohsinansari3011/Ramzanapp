
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ramzan App</title>
<link rel="shortcut icon" href="images/ramzan.ico" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body onLoad="fetchToday()">

    <nav class="navbar navbar-default nav-color" id="nav">
        <div class="container navbar-container">
            <a href="index.html" class="navbar-brand">
                <img style="width: 15%;" src="images/ramzan.ico">
                <span class="spantitle">Ramzan<span>
                </a>
        </div>
    </nav>

    <div id="main-container" class="container">


 <div class="row">
            
            <div class="col-12">
                
                 <table class="table table-bordered">
                    <thead class="thead-light">
                        
                        <tr>
                            <th>Karachi, Pakistan</th>
                            <th>
                            <div class="text-center">
                            <a href="Ramzan.html" class="ramzansch">Ramzan Schedule 2018</a>
                        </div>
                    </th>
                        </tr>
                    </thead>
                </table>


                <table class="table table-bordered">
                    <thead class="thead-light">
                        
                        <tr>
                            <th>Today</th>
                            <th>Roza</th>
                            <th>Day</th>
                        </tr>
                    </thead>

                    <tbody id="today"></tbody>

                </table>

                <table id="next-prayer" class="table table-striped">
                    <tr>
                        <th scope="row">Next Prayer</th>
                        <td> 
                            <b><span id="remaining-time"> </span></b>  
                            to 
                            <b><span id="prayer-name"> </span></b> 
                            Azan </td>
                    </tr>
                </table>
            </div>
            <!-- <div class="col-12 text-center">
                <a href="Ramzan.html" class="btn btn-custom">See Full Ramzan Calender</a>
            </div> -->
        </div>
        <div id="bottom-bar"></div>
    </div>

    <script src="js/ramzantimings.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
